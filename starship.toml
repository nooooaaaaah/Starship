# truncation_length = 4 # default = 9223372036854775807
# truncation_symbol = "" # default = "‚Ä¶"
# only_attached = true
# ignore_branches = ["main", "master"]
format = "[$symbol $branch(:$remote_name)]($style)"
## other variables:
