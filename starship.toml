"$schema" = 'https://starship.rs/config-schema.json'

### Generic prompt configurations
scan_timeout = 30                                                                                          # default = 30
command_timeout = 500                                                                                      # default = 500
add_newline = false                                                                                         # Don't print a new line before the start of the prompt
continuation_prompt = "[ÓÇ∞ÓÇ∞](bg:color_background_base fg:color_base_orange)[ÓÇ∞ÓÇ∞ÓÇ∞](fg:color_background_base)"
palette = "coffee"                                                                                         # select the color palette to be used

format = """\
    ([ÓÇ∞](bg:color_foreground_dark fg:color_background_base)$shell[ÓÇ∞](bg:color_background_base fg:color_foreground_dark))\
    ([ÓÇ∞](bg:color_base_red_light fg:color_background_base)$sudo[ÓÇ∞](bg:color_background_base fg:color_base_red_light))\
    ([ÓÇ∞](bg:color_base_red_light fg:color_background_base)${custom.root}[ÓÇ∞](bg:color_background_base fg:color_base_red_light))\
    ([ÓÇ∞](bg:color_username fg:color_background_base)${custom.ssh_user}[ÓÇ∞](bg:color_background_base fg:color_username))\
    ([ÓÇ∞](bg:color_base_red_light fg:color_background_base)${custom.ssh_root}[ÓÇ∞](bg:color_background_base fg:color_base_red_light))\
    ([ÓÇ∞](bg:color_hostname fg:color_background_base)${custom.ssh_host}[ÓÇ∞](bg:color_background_base fg:color_hostname))\
    ([ÓÇ∞](bg:color_username fg:color_background_base)$username[ÓÇ∞](bg:color_background_base fg:color_username))\
    ([ÓÇ∞](bg:color_hostname fg:color_background_base)$hostname[ÓÇ∞](bg:color_background_base fg:color_hostname))\
    (‚Üì Styling of the directory module is handled in the module section ‚Üì)\
    (($directory))\
    (‚Üì Container modules ‚Üì)\
    ([ÓÇ∞](bg:color_docker fg:color_background_base)$docker_context[ÓÇ∞](bg:color_background_base fg:color_docker))\
    ([ÓÇ∞](bg:color_container fg:color_background_base)$container[ÓÇ∞](bg:color_background_base fg:color_container))\
    (‚Üë Container modules ‚Üë)\
    (‚Üì Toolchain version modules ‚Üì)\
    ([ÓÇ∞](bg:color_dotnet fg:color_background_base)$dotnet[ÓÇ∞](bg:color_background_base fg:color_dotnet))\
    ([ÓÇ∞](bg:color_dotnet fg:color_background_base)${custom.dotnetUnitTest}[ÓÇ∞](bg:color_background_base fg:color_dotnet))\
    ([ÓÇ∞](bg:color_nodejs fg:color_background_base)$nodejs[ÓÇ∞](bg:color_background_base fg:color_nodejs))\
    ([ÓÇ∞](bg:color_python fg:color_background_base)$python[ÓÇ∞](bg:color_background_base fg:color_python))\
    (‚Üë Toolchain version modules ‚Üë)\
    (‚Üì Package modules ‚Üì)\
    ([ÓÇ∞](bg:color_memory fg:color_background_base)$package[ÓÇ∞](bg:color_background_base fg:color_memory))\
    (‚Üë Package modules ‚Üë)\
    ([ÓÇ∞](bg:color_memory fg:color_background_base)$memory_usage[ÓÇ∞](bg:color_background_base fg:color_memory))\
    ([ÓÇ∞](bg:color_env_var fg:color_background_base)${env_var.FIRST}[ÓÇ∞](bg:color_background_base fg:color_env_var))\
    (‚Üë above input line ‚Üë)\
    (\
        [ÓÇ∞](bg:none fg:color_background_base)\
        $line_break\
    )\
    (‚Üì on input line ‚Üì)\
    ($localip)\
    ($cmd_duration)\
    ($shlvl)\
    ($jobs)\
    ($status)\
    ($character)\
"""

right_format = """\
    (\
        [ÓÇ≤](bg:none fg:color_base_blue)[ÓÇ≤](bg:color_base_blue fg:color_background_base)\
        ([ÓÇ≤](bg:color_background_base fg:color_git_branch)${custom.giturl}(bg:color_git_branch fg:color_background_base))\
