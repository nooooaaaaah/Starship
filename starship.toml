# fish_style_pwd_dir_length = 3 # default = 0
# use_logical_path = false
# use_os_path_sep = false
format = "([ÓÇ∞](bg:color_base_red fg:color_background_base)[$read_only]($read_only_style)[ÓÇ∞](bg:color_background_base fg:color_base_red))[ÓÇ∞](bg:color_directory fg:color_background_base)[$path]($style)[ÓÇ∞](bg:color_background_base fg:color_directory)"
repo_root_format = """\
    ([ÓÇ∞](bg:color_base_red fg:color_background_base)[$read_only]($read_only_style)[ÓÇ∞](bg:color_background_base fg:color_base_red))\
    [ÓÇ∞](bg:color_directory fg:color_background_base)\
    [$repo_root]($repo_root_style)\
    [$path]($style)\
    [ÓÇ∞](bg:color_background_base fg:color_directory)\
"""
[username]
format = "[($user)](fg:color_foreground_light bg:color_directory)"  # replace with your actual colors

[hostname]
style = "bg:color_ssh_connection fg:color_foreground_light"  # replace with your actual style
format = "[(Ô†ã $hostname)]($style)"

[nodejs]
